<!DOCTYPE html>
<html>
  <head>
    <title>Hello.</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<style>
html {
  font-family: 'Open Sans', sans-serif;
}

html, body { width: 100%; height: 100%; margin: 0; padding: 0; }

.container {
  height: 100%;

  display: flex;
  align-items: center;
  flex-direction: row;
  justify-content: center;
}

.component .countdown, .component .label {
  display: block;
}

.component {
  width: 113px;
}

.component .countdown {
  font-weight: 400;
  font-size: 74pt;
  line-height: 60pt;
  color: #8f0f9b;
  text-align: right;
}

.component .label {
  text-align: right;
  color: #e6bbea;
}

.component {
  margin-right: 30pt;
}

.component:last-child {
  margin-right: 0;
}

</style>
  </head>

  <body>
    <div class="container">
      <div class="component">
        <span id="days" class="countdown"></span>
        <span class="label">days.</span>
      </div>
      <div class="component">
        <span id="hours" class="countdown"></span>
        <span class="label">hours.</span>
      </div>
      <div class="component">
        <span id="minutes" class="countdown"></span>
        <span class="label">minutes.</span>
      </div>
      <div class="component">
        <span id="seconds" class="countdown"></span>
        <span class="label">seconds.</span>
      </div>
    </div>
  </body>

  <script>
const daysTimer = document.getElementById("days");
const hoursTimer = document.getElementById("hours");
const minutesTimer = document.getElementById("minutes");
const secondsTimer = document.getElementById("seconds");
const launch = moment("2018-08-14T06:30:00-07:00");

const ms = function(i) {
  return i % 1000;
}

const secs = function(i) {
  return Math.floor((i / 1000) % (60));
}

const mins = function(i) {
  return Math.floor(i % (60 * 60 * 1000) / (60 * 1000));
}

const hours = function(i) {
  return Math.floor(i % (24 * 60 * 60 * 1000 ) / (60 * 60 * 1000));
}

const days = function(i) {
  return Math.floor(i / (24 * 60 * 60 * 1000));
}

const refresh = function() {
  var diff = launch.diff(moment(), 'milliseconds');
  daysTimer.innerHTML = days(diff);
  hoursTimer.innerHTML = hours(diff);
  minutesTimer.innerHTML = mins(diff);
  secondsTimer.innerHTML = secs(diff);
}

window.setInterval(refresh, 1000);
refresh();
  </script>
</html>
